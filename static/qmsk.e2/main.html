<div id="main">
    <table class="table">
        <thead>
            <tr>
                <th ng-click="selectOrder('source')">
                    Source
                    <span class="glyphicon glyphicon-chevron-down" ng-show="order == 'source'"></span>
                </th>
                <th ng-click="selectOrder('preview')">
                    Preview
                    <span class="glyphicon glyphicon-chevron-down" ng-show="order == 'preview'"></span>
                </th>
                <th ng-click="selectOrder('program')">
                    Program
                    <span class="glyphicon glyphicon-chevron-down" ng-show="order == 'program'"></span>
                </th>
                <th>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-primary" ng-model="refresh" ng-change="selectRefresh(refresh)" uib-btn-checkbox btn-checkbox-true="1">
                                <span class="glyphicon glyphicon-refresh" ng-class="{'glyphicon-spin': refresh}"></span>
                            </button>
                        </div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="source in sources | orderBy:orderBy">
                <td>
                    <div class="source" ng-class="{'preview': source.preview_screens, 'program': source.program_screens}" e2-source source="source" detail="false"></div>
                </td>
                <td>
                    <div ng-repeat="screen_id in source.preview_screens" class="screen preview">{{screens[screen_id].name}}</div>
                </td>
                <td>
                    <div ng-repeat="screen_id in source.program_screens" class="screen program">{{screens[screen_id].name}}</div>
                </td>
                <td>

                </td>
            </tr>
        </tbody>
    </table>
</div>
